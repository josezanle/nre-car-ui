<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact | Card</title>

    <!-- Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,300&family=Poiret+One&display=swap" rel="stylesheet">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">

    <!-- Main css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="card">
        <div class="top">

            <span class="span">
                <i class="fas fa-play"></i>

            </span>

            <span class="span">
                <h3>118</h3>
                <h5>Max m/h</h5>
            </span>

            <span class="span">
                <h3>150</h3>
                <h5>HP</h5>

            </span>

            <span class="span">
                <h3>113</h3>
                <h5>Engine</h5>
            </span>


        </div>



        <div class="mid">
            <div class="span-new">
                <h3>New</h3>
            </div>
            <h1>Audi </h1>
            <h4><strong>TT RS</strong></h4>
            <h6>The revised model, which brings the BMW M2 rival in line with the rest of the range, comes as doubts surface about the future of the two-door.</h6>
        </div>

        <div class="bottom">
            <div class="left">
                <h4>
                    Book Car
                </h4>


            </div>

            <div class="right">
                <i class="fas fa-map-marked-alt"></i>

            </div>
        </div>
    </div>
</body>
</html>
